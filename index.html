<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css" media="all">
    <link rel="stylesheet" href="style/media-query.css">
</head>
<body>
    <main>
        <div class="bg-image"></div>
        <div class="login">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form method="post" action="">
                <div id="email">
                    <i id="person" class="material-icons">person</i>
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Seu e-mail">
                </div>
                <div id="pass">
                    <i id="chave" class="material-icons">passkey</i>
                    <input type="password" name="pass" id="ipass" required minlength="6" autocomplete="current-password" placeholder="Sua senha">
                </div>
                <input class="entrar" type="submit" value="Entrar">
                <input class="esqueci-senha" type="button" value="Esqueci a senha ✉">
            </form>
        </div>
    </main>
</body>
</html>
